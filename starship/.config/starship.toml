# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'
format = """
[](#B06AA5)\
$username\
[](bg:#E1789C fg:#B06AA5)\
$directory\
[](fg:#E1789C bg:#CF72A2)\
$git_branch\
$git_status\
[](fg:#CF72A2 bg:#5091CB)\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
[](fg:#5091CB bg:#F290A4)\
$docker_context\
[ ](fg:#F290A4)\
"""

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:#B06AA5"
style_root = "bg:#B06AA5"
format = '[ $user ]($style)'

[directory]
style = "bg:#E1789C"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"development" = ""
".config" = ""
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[c]
symbol = " "
style = "bg:#5091CB"
format = '[[ $symbol ($version) ](bg:#5091CB)]($style)'

[docker_context]
symbol = " "
style = "bg:#F290A4"
format = '[[ $symbol $context ](bg:#F290A4)]($style) $path'

[elixir]
symbol = " "
style = "bg:#5091CB"
format = '[[ $symbol ($version) ](bg:#5091CB)]($style)'

[elm]
symbol = " "
style = "bg:#5091CB"
format = '[[ $symbol ($version) ](bg:#5091CB)]($style)'

[git_branch]
symbol = ""
style = "bg:#CF72A2"
format = '[[ $symbol $branch ](bg:#CF72A2)]($style)'

[git_status]
style = "bg:#CF72A2"
format = '[[($all_status$ahead_behind )](bg:#CF72A2)]($style)'

[golang]
symbol = " "
style = "bg:#5091CB"
format = '[[ $symbol ($version) ](bg:#5091CB)]($style)'

[haskell]
symbol = " "
style = "bg:#5091CB"
format = '[[ $symbol ($version) ](bg:#5091CB)]($style)'

[java]
symbol = " "
style = "bg:#5091CB"
format = '[[ $symbol ($version) ](bg:#5091CB)]($style)'

[julia]
symbol = " "
style = "bg:#5091CB"
format = '[[ $symbol ($version) ](bg:#5091CB)]($style)'

[nodejs]
symbol = ""
style = "bg:#5091CB"
format = '[[ $symbol ($version) ](bg:#5091CB)]($style)'

[nim]
symbol = " "
style = "bg:#5091CB"
format = '[[ $symbol ($version) ](bg:#5091CB)]($style)'

[rust]
symbol = ""
style = "bg:#5091CB"
format = '[[ $symbol ($version) ](bg:#5091CB)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#33658A"
format = '[[ ♥ $time ](bg:#33658A)]($style)'
